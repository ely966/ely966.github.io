<p class=" h1 text-info row p-3 my-3">
    <strong>Lista de Clientes</strong>
</p>
<div class="row">
    <div class=" col-12 py-2s ">
        <table class="table table-striped table-bordered p-3">
            <thead>
                <tr class=" table-info ">
                    <th scope="col " class="d-none ">Id</th>
                    <!--Ocultar si no es escritorio-->
                    <th scope="col ">Nombre</th>
                    <th scope="col ">Correo</th>
                    <th scope="col ">direccion</th>
                    <th scope="col ">telefono</th>

                    <th scope="col ">Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes ">
                    <th scope="row " class="d-none">{{cliente.id}}</th>
                    <!--Ocultar si no es escritorio-->
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.email}}</td>
                    <td>{{cliente.direccion}}</td>
                    <td>{{cliente.telefono}}</td>

                    <td>

                        <!--Botón para editar -->
                        <!--(click)="guardarEditarMascota(mascota) "-->
                        <button class="btn btn-info text-white " (click)="guardaryeditarUsuariopass(cliente)">
                          <fa-icon [icon]="faPenIcon "></fa-icon>Editar
                        </button>

                        <!--Botón apra borrar-->
                        <!--href="/mascota/editarmascota "-->
                        <button (click)="borrarCliente(cliente) " class="btn btn-danger text-white " value=iconoBasura()>

                    <fa-icon [icon]="fatrashcan "></fa-icon> Borrar
                  </button>
                        <!--Para el icono de papelera-->
                    </td>
                </tr>

            </tbody>
        </table>

    </div>
</div>
<div class="form-group row p-3 justify-content-center">
    <div class="row">
        <a id="botonregresarfor" class="btn btn-secondary col-12  text-white p-3" routerLinkActive="active" [routerLink]="['/parteadm/menua/menuAdmin']" (click)="cargarRegresar()"><strong><mat-icon>arrow_back</mat-icon> Volver al menú de administrador</strong></a>
    </div>

</div>
