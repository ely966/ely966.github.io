<p class=" h1 text-info row p-3 my-3">
    <strong>Lista de tus mascotas</strong>
</p>
<div class="container-fluid">

    <div class="row">
        <div class=" col-sm-12 col-md-12 text-center py-2">
            <table class="table table-striped table-bordered  ">
                <thead>
                    <tr class=" table-info ">
                        <th scope="col ">Id</th>
                        <!--Ocultar si no es escritorio-->
                        <th scope="col ">Nombre</th>
                        <th scope="col ">Tipo Mascota</th>
                        <th scope="col ">Raza</th>
                        <th scope="col ">Edad</th>
                        <th scope="col ">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let mascota of mascotas ">
                        <!--class="d-none"-->
                        <th scope="row ">
                            <img *ngIf="mascota?.foto" class="img-thumbnail" src="http://localhost:9000/uploads/img/{{mascota.foto}}" width="60" height="60">
                            <!--
                            <button (click)="guardarMascota(mascota) " routerLinkActive="active" [routerLink]="['/mascota/mostrarDatosunamascota/mostrardatosunaMascota']"> Ver</button> {{mascota.id}}
-->
                        </th>
                        <!--Ocultar si no es escritorio-->
                        <td>{{mascota.nombre}}</td>
                        <td>{{mascota.tipo}}</td>
                        <td>{{mascota.raza}}</td>
                        <td>{{mascota.edad}}</td>
                        <td>

                            <button class="btn btn-info text-white " (click)="guardarEditarMascota(mascota) ">
                        <fa-icon [icon]="faPenIcon "></fa-icon>Editar
                      </button>
                            <!--href="/mascota/editarmascota "-->
                            <button (click)="borrarPet(mascota) " class="btn btn-danger text-white " value=iconoBasura()>
                        <fa-icon [icon]="fatrashcan "></fa-icon>Borrar
                      </button>
                            <!--Para el icono de papelera-->
                        </td>
                    </tr>

                </tbody>
            </table>

        </div>
    </div>

    <div class="col-12">
        <a id="botonregresarfor" class="btn btn-secondary col-12  text-white p-3" routerLinkActive="active" [routerLink]="['/paginasUser/menu/menucliente']" (click)="cargarRegresar()"><strong><mat-icon>arrow_back</mat-icon>  Volver al men√∫ de cliente</strong></a>
    </div>


</div>
