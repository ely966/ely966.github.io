<p class=" h1 text-info">
    <strong>Edita Cita</strong>
</p>
<p></p>
<div class="row justify-content-centrer">
    <div clss="col-xs-12 col-sm-12 col-md-12 col-lg-12 bg-white py-5 mt-5 rounded text-center ">
        <form [formGroup]="miFormulario" (ngSubmit)="editarCita()">
            <div class="form-group row p-2">

                <div class="col-sm-10">
                    <input type="hidden" class="form-control datepicker" formControlName="id" id="id" [(ngModel)]="citaAEditar.id" value="{{citaAEditar.id}}">
                </div>
            </div>

            <div class="form-group row p-2">
                <p class="text-info h4 p-2"><strong>Fecha de la cita </strong></p>
                <div class="col-sm-12">
                    <input type="datetime-local" class="form-control datepicker" formControlName="fecha" id="fecha" [(ngModel)]="citaAEditar.fecha">
                </div>
            </div>

            <div class="form-group row p-2">

                <div class="col-sm-10">

                    <input type="hidden" class="form-control datepicker" formControlName="petid" id="petid" [(ngModel)]="citaAEditar.pet.id">
                </div>
            </div>

            <div class="form-group row p-2">
                <p class="text-info h4 p-2"><strong>Motivo/comentario de la cita </strong></p>
                <div class="col-sm-12">
                    <input type="string" class="form-control" formControlName="motivo" id="motivo" [(ngModel)]="citaAEditar.motivo">
                </div>
            </div>



            <!--=============================================================================================-->
            <!--Botones-->

            <div class="form-group  p-3 justify-content-center ">
                <div class="col-sm-12">
                    <a id="botonregresarfor" class="btn btn-secondary col-12 col-lg-6 text-white p-3" routerLinkActive="active" [routerLink]="['/paginasUser/menu/menucliente']" (click)="volver()"><strong><mat-icon>arrow_back</mat-icon>  Volver a la lista de citas</strong></a>
                    <button id="botonregistro" type="submit" class="btn btn-info  col-12 col-lg-6 p-3"><strong>Editar tu cita</strong> <mat-icon> border_color</mat-icon></button>
                </div>
            </div>

        </form>

    </div>
</div>
