<p class=" h1 text-info">
    <strong>Regístrar un nuevo administrador</strong>
</p>
<hr class="text-info">
<p>

</p>



<div class="row justify-content-centrer ">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 bg-white py-5 mt-5 rounded text-center ">

        <!--Si se queja formgroup, mira si importaste reactiveformmodule-->
        <form [formGroup]="miFormulario" (ngSubmit)="crearNuevoCliente()">

            <div class="form-group row  my-2">
                <p class="text-info h4 py-2"><strong>~Nombre*~ </strong></p>
                <div class="col-sm-12">
                    <input type="text" class="form-control" formControlName="nombre" id="nombre" placeholder="nombre">
                    <span class="form-text text-danger" *ngIf="campoEsValido('nombre')">
                      Ups, error: {{nombreError}}
                    </span>
                </div>
            </div>
            <hr>
            <!--FIn campo del nombre-->
            <!--=============================================================================================-->
            <!--Campo de correo-->

            <div class="form-group row  my-2">
                <p class="text-info h4 p-2"><strong>~Correo*~ </strong></p>
                <div class="col-sm-12">
                    <input type="email" class="form-control" formControlName="email" id="email" placeholder="Escribe tu email">
                    <span class="form-text text-danger" *ngIf="campoEsValido('email') ">
                      Error : {{ emailErrorMsg }}
                    </span>
                </div>
            </div>
            <hr>
            <!--Fin campo de correo-->
            <!--=============================================================================================-->
            <!--Campo de contraseña-->

            <div class="form-group row  my-2">
                <!--FormcontrollName para que pille valor-->
                <p class="text-info h4 p-2"><strong>~Contraseña*~ </strong></p>
                <div class="col-sm-12">
                    <input type="password" class="form-control" formControlName="password" id="password" placeholder="Escribe tu password">
                    <span class="form-text text-danger" *ngIf="campoEsValido('password')">
                      Error: {{passError}}
                    </span>
                </div>
            </div>
            <hr>
            <!--Fin campo contraseña-->
            <!--=============================================================================================-->
            <!--=============================================================================================-->
            <!--Campo de Direccion. Es opcional. Puede ingresarlo luego-->
            <div class="form-group row  my-2">
                <!--FormcontrollName para que pille valor-->
                <p class="text-info h4 p-2"><strong>~Dirección~ </strong></p>
                <div class="col-sm-12">
                    <input type="text" class="form-control" formControlName="direccion" id="direccion" placeholder="Escribe tu dirección. Puedes realizarlo más tarde">
                    <span class="form-text text-danger" *ngIf="campoEsValido('direccion')">
                --
              </span>
                </div>
            </div>
            <hr>
            <!--Fin campo de Direccion-->
            <!--=============================================================================================-->
            <!--Campo de telefono-->
            <div class="form-group row  my-2">
                <!--FormcontrollName para que pille valor-->
                <p class="text-info h4 p-2"><strong>~Teléfono~ </strong></p>
                <div class="col-sm-12">
                    <input type="number" class="form-control" formControlName="telefono" id="telefono" placeholder="Escribe tu teléfono">
                    <span class="form-text text-danger" *ngIf="campoEsValido('telefono')">
                  Error : {{ telefonoError }}<!--Muestra mensaje personalizado del error-->
                </span>

                </div>
            </div>
            <hr>
            <!--Fin campo de telefono-->
            <!--=============================================================================================-->

            <div class="form-group row  my-2">
                <!--FormcontrollName para que pille valor-->
                <div class="col-sm-12">
                    <input type="hidden" class="form-control" formControlName="role" id="role" value="ADMIN">
                </div>
            </div>


            <!--=============================================================================================-->
            <!--Botones-->
            <div class="form-group row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 my-3">
                    <a id="botonregresarfor" class="btn btn-secondary col-12 col-lg-6 text-white p-3" (click)="carga()" routerLinkActive="active" [routerLink]="['/parteadm/menua/menuAdmin']"><strong><mat-icon>arrow_back</mat-icon> Volver al menú </strong></a>
                    <button id="botonregistro" type="submit" class="btn btn-info  col-12 col-lg-6 p-3"><strong>Registrar	<mat-icon>group_add</mat-icon> </strong></button>
                </div>
            </div>
        </form>

    </div>
</div>
