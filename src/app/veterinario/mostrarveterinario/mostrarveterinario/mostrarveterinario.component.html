<p class=" h2 text-info row p-3 my-3">
    <strong>Lista de Veterinarios</strong>
</p>
<div class="row">
    <div class=" col-xs-10 col-sm-10 col-md-12 col-lg-12 py-2s ">
        <table class="table table-striped table-bordered p-3">
            <thead>
                <tr class=" table-info ">
                    <th scope="col " class="d-none ">Id</th>
                    <!--Ocultar si no es escritorio-->
                    <th scope="col ">Nombre</th>
                    <th scope="col ">Correo</th>
                    <th scope="col ">Tipo Veterinario</th>

                    <th scope="col ">Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let veterinario of veterinarios ">
                    <th scope="row " class="d-none">{{veterinario.id}}</th>
                    <!--Ocultar si no es escritorio-->
                    <td>{{veterinario.nombre}}</td>
                    <td>{{veterinario.email}}</td>
                    <td>{{veterinario.tipo}}</td>

                    <td>
                        <!--Botón para editar -->
                        <!--(click)="guardarEditarMascota(mascota) "-->
                        <button class="btn btn-info text-white " (click)="guardaryeditarUsuariopass(veterinario)">
                        <fa-icon [icon]="faPenIcon "></fa-icon>Editar
                      </button>


                        <!--Botón apra borrar-->
                        <!--href="/mascota/editarmascota "-->
                        <button (click)="borrarVeterinario(veterinario) " class="btn btn-danger text-white " value=iconoBasura()>

                        <fa-icon [icon]="fatrashcan "></fa-icon> Borrar
                      </button>
                        <!--Para el icono de papelera-->
                    </td>
                </tr>

            </tbody>
        </table>

    </div>
</div>
<div class="form-group row p-3 justify-content-center">
    <div class="row">
        <a id="botonregresarfor" class="btn btn-secondary col-12  text-white p-3" routerLinkActive="active" [routerLink]="['/parteadm/menua/menuAdmin']" (click)="cargarRegresar()"><strong><mat-icon>arrow_back</mat-icon> Volver al menú</strong></a>
    </div>

</div>
